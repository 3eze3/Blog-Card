<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <article class="card__wrapper">
        <img
          class="card__ilustration"
          src="./assets/images/illustration-article.svg "
          alt="imagen 1" />

        <div class="card__meta">
          <div class="card__label">
            <span class="card__category">Learning</span>
          </div>
          <span class="card__published">Published 21 Dec 2023 </span>
        </div>
        <section class="card__content">
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__author">
            <img
              class="card__imageAvatar"
              src="./assets/images/image-avatar.webp"
              alt="Author Greg Hooper" />
            <span class="card__name">Greg Hooper</span>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
